<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <div class="container mt-xs-0 mt-md-3 p-3  ">
      <h3 style="font-weight: 500"><u>Re</u>gistration</h3>
      <h5>Personal Details</h5>
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Full Name</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Name"
            aria-label="Full Name"
          />
        </div>
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Date of Birth</label
          >
          <input
            type="date"
            class="form-control"
            placeholder="Date of Birth"
            aria-label="Date of Birth"
          />
        </div>
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter your Email"
            aria-label="Email"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Mobile Number</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Mobile Number"
            aria-label="Mobile Number"
          />
        </div>
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label">Gender</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Gender"
            aria-label="Gender"
          />
        </div>
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Occupation</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Enter your Occupation"
            aria-label="Occupation"
          />
        </div>
      </div>
      <br />
      <h5>Identity Details</h5>
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label">Id Type</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Your Id Type</option>
            <option value="1">Adhar Number</option>
            <option value="2">Pan Number</option>
            <option value="3">Driving Licence</option>
          </select>
        </div>
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Id Number</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Enter your Id Number"
            aria-label="Id Number"
          />
        </div>
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Issue Authority</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Enter issue department"
            aria-label="Issue Authority"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Issued State</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Issued State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">
              Dadar and Nagar Haveli
            </option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Isued Date</label
          >
          <input
            type="date"
            class="form-control"
            placeholder="Enter your Id Number"
            aria-label="Id Number"
          />
        </div>
        <div class="col-xs-12 col-md-4">
          <label for="formGroupExampleInput" class="form-label"
            >Expiry Date</label
          >
          <input
            type="date"
            class="form-control"
            placeholder="Enter issue department"
            aria-label="Issue Authority"
          />
        </div>
      </div>
      <br>
      <button class="btn-1">Next <i class="fa-solid fa-circle-right fa-md"></i></button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
